{% extends 'subway/admin_main.html' %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <i class="glyphicon glyphicon-wrench pull-right"></i>
                <h4>관리자 정보</h4>
            </div>
        </div>
        <div class="panel-body">
                <div class="control-group">
                    <label>관리자 아이디</label>
                    <div class="controls">
                        <input type="text" name="admin_id" readonly value="{{ admin.admin_id }}">
                    </div>
                </div>
                <br/>
                <div class="control-group">
                    <label>관리 중인 역 이름</label>
                    <div class="controls">
                        <input type="text" name="station_name" readonly value="{{ station_name }}">
                    </div>
                </div>
                <br/>
        </div>
        <!--/panel content-->
    </div>

{% endblock %}
